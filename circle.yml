machine:
  environment:
    GO_VERSION: "1.8"
    GO15VENDOREXPERIMENT: 1
  post:
    - bash < <(curl -s -S -L https://raw.githubusercontent.com/moovweb/gvm/master/binscripts/gvm-installer)
    - source ${HOME}/.gvm/scripts/gvm
    - gvm install go${GO_VERSION} -B
    - gvm use go${GO_VERSION} --default

dependencies:
  pre:
    - make setup
    - make deps
  override:
    - make lint
    - make build
    - ./bin/goSample

test:
  override:
      - make test
